build-docs:
  stage: build
  image: ruby:2.6
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - if: '$CI_COMMIT_TAG'
      when: never
    - when: on_success
  before_script:
    - apt-get update
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -
    - apt-get --yes install git zip unzip nodejs
    - nodejs --version
    - npm --version
    - npm install
    - cd docs
    - gem install bundler
    - bundle -v
    - bundle config path 'vendor'
    - bundle install
    - echo $(date -u)
  script:
    - bundle exec jekyll build --future --destination ../public/
    - cd ..
    - chmod +x ./bin/parse_apib.sh
    - ./bin/parse_apib.sh
  cache:
    key: build
    paths:
      - docs/vendor
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  allow_failure: true
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - if: '$CI_COMMIT_TAG'
      when: never
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: on_success
    - when: manual
  script:
    - ls -al
  artifacts:
    paths:
      - public
